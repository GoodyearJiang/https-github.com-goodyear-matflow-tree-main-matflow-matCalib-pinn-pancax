name: CI
on:
  pull_request:
    branches: main
jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os:
        - ubuntu-latest
        python-version:
        - '3.12'
    runs-on: ${{ matrix.os }}
    steps:
    - name: checkout
      uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: install and test
      run: |
        python -m venv venv
        . venv/bin/activate
        pip install flake8
        flake8 pancax
